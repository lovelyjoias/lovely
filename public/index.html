<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lovely | Semijóias e Acessórios</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #FCFAF7;
            --accent: #B59458;
            --text-primary: #1C1C1C;
            --text-secondary: #727272;
            --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-primary);
            overflow-x: hidden;
            padding-bottom: 100px;
        }

        header {
            padding: 50px 25px 30px;
            text-align: center;
            background: var(--white);
        }

        .logo-main {
            font-family: 'Playfair Display', serif;
            font-size: 38px;
            font-weight: 400;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .tagline {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: var(--accent);
            font-weight: 500;
        }

        .hero-banner {
            padding: 25px;
            background: var(--white);
            margin-bottom: 10px;
        }

        .hero-card {
            background: #d5d992; 
            padding: 30px 20px;
            border-radius: 2px;
            color: white;
            text-align: center;
        }

        .hero-card h2 {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-weight: 400;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .hero-card p {
            font-size: 12px;
            letter-spacing: 1px;
            opacity: 0.9;
        }

        .section-title {
            padding: 40px 25px 20px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-secondary);
            text-align: center;
        }

        .categories {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding: 0 25px;
        }

        .cat-item {
            background: var(--white);
            padding: 40px 10px;
            text-align: center;
            border: 1px solid #f0f0f0;
            transition: 0.3s;
            text-decoration: none;
            color: inherit;
        }

        .cat-item span {
            font-family: 'Playfair Display', serif;
            font-size: 16px;
        }

        .product-strip {
            padding: 25px;
        }

        .product-card {
            background: var(--white);
            margin-bottom: 15px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid #eee;
        }

        .product-img {
            width: 80px;
            height: 80px;
            background-color: #f9f9f9;
            object-fit: cover;
            border-radius: 4px;
        }

        .product-content {
            flex-grow: 1;
        }

        .product-info h3 {
            font-size: 14px;
            font-weight: 400;
            margin-bottom: 4px;
        }

        .product-info p {
            color: var(--accent);
            font-weight: 500;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .btn-buy {
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 1px solid var(--accent);
            padding: 6px 12px;
            color: var(--accent);
            text-decoration: none;
            display: inline-block;
        }

        footer {
            padding: 40px 25px 120px;
            text-align: center;
        }

        .whatsapp-btn {
            background: var(--text-primary);
            color: white;
            padding: 18px 30px;
            text-decoration: none;
            border-radius: 0;
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            display: inline-block;
            width: 100%;
        }

        .client-nav {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--white);
            width: 90%;
            padding: 15px;
            display: flex;
            justify-content: space-around;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            border-radius: 5px;
            z-index: 999;
        }

        .nav-link {
            font-size: 10px;
            text-transform: uppercase;
            text-decoration: none;
            color: var(--text-secondary);
            letter-spacing: 1px;
        }

        .nav-link.active { color: var(--accent); font-weight: 600; }

        .empty-state {
            text-align: center;
            color: var(--text-secondary);
            font-size: 13px;
            padding: 40px;
            font-style: italic;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-main" onclick="location.reload()">Lovely</div>
        <div class="tagline">Semijóias e Acessórios</div>
    </header>

    <div class="hero-banner">
        <div class="hero-card">
            <h2>Bem-vindo</h2>
            <p>Peças exclusivas feitas para você.</p>
        </div>
    </div>

    <div class="section-title">Categorias</div>
    <div class="categories">
        <a href="#catalogo" class="cat-item"><span>Anéis</span></a>
        <a href="#catalogo" class="cat-item"><span>Colares</span></a>
        <a href="#catalogo" class="cat-item"><span>Brincos</span></a>
        <a href="#catalogo" class="cat-item"><span>Pulseiras</span></a>
    </div>

    <div class="section-title" id="catalogo">Nossas Peças</div>

    <div class="product-strip" id="lista-produtos">
        <div class="empty-state">Carregando catálogo...</div>
    </div>

    <footer>
        <p style="margin-bottom: 20px; font-size: 12px; color: var(--text-secondary);">Fale com uma consultora</p>
        <a id="btn-whatsapp-footer" href="https://api.whatsapp.com/send?phone=5588998550849&text=Olá! Gostaria de um atendimento personalizado." class="whatsapp-btn">WhatsApp</a>
    </footer>

    <nav class="client-nav">
        <a href="#" class="nav-link active">Início</a>
        <a href="#catalogo" class="nav-link">Catálogo</a>
        <a id="btn-suporte-nav" href="https://api.whatsapp.com/send?phone=5588998550849" class="nav-link">Suporte</a>
    </nav>

    <script>
        const numeroCelular = "5588998550849"; 
        const API = "/produtos"; // rota da API

        async function renderizarProdutos() {
            const lista = document.getElementById('lista-produtos');
            let produtos = [];

            try {
                const res = await fetch(API);
                produtos = await res.json();
            } catch (e) {
                console.error("Erro ao buscar produtos:", e);
            }

            if (!produtos || produtos.length === 0) {
                lista.innerHTML = '<div class="empty-state">No momento, aguardamos novas peças em nosso catálogo.</div>';
                return;
            }

            lista.innerHTML = produtos.map(p => `
                <div class="product-card">
                    <img src="${p.image || 'https://via.placeholder.com/80'}" alt="${p.name}" class="product-img">
                    <div class="product-content">
                        <div class="product-info">
                            <h3>${p.name}</h3>
                            <p>R$ ${parseFloat(p.price).toLocaleString('pt-BR', {minimumFractionDigits: 2})}</p>
                        </div>
                        <a href="https://api.whatsapp.com/send?phone=${numeroCelular}&text=Olá! Tenho interesse no item: ${p.name}" class="btn-buy">Comprar</a>
                    </div>
                </div>
            `).join('');
        }

        window.onload = renderizarProdutos;
    </script>
</body>
</html>
